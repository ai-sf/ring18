terms:
  info: "La quota per partecipare all’evento è di 85€ per i membri AISF che comprende i pranzi, le colazioni, 3 notti in hotel, il trasporto e i gadget dell’evento. Se non siete membri AISF la quota é di 90€ e include la quota per essere membro AISF.
Si prega di leggere attentamente e prendere nota di quanto segue:"
  specs:
    - text: "Tutti i dati personali saranno trattati in modo confidenziale. Non saranno inoltrati a terzi, tranne ove necessario ai fini dell'evento. Si prega di tenere presente che inoltreremo alcune delle informazioni contenute nel modulo di registrazione alle università e ai centri di ricerca coinvolti. Inoltre, invieremo il tuo nome e la tua università al consiglio dei comitati nazionali/locali di IAPS per verificare la tua iscrizione IAPS."

    - text: "Solo gli studenti iscritti a un'università o istituzione in un corso di fisica o simili, fino a dodici mesi dopo aver ricevuto una laurea, sono in grado di partecipare a questo evento. Solo gli studenti con un'età di almeno 18 anni sono autorizzati a partecipare all'evento"
      url: "#!"
    - text: "Riconosci e accetti che il comitato organizzatore e gli anfitrioni dell'evento non hanno alcuna responsabilità per lesioni, perdite o danni di qualsiasi tipo risultanti dalla partecipazione all'evento.
"
      url: "#!"
    - text: "Accetti il codice di condotta IAPS"
      url: "Code-of-Conduct.pdf"
      button: "PDF"
    - text: "Partecipando all'evento accetti di essere filmato, fotografato e registrato in altri modi durante la conferenza e con la presente concedi espressamente al comitato organizzatore, AISF e IAPS il diritto di utilizzare la tua foto, immagine o qualsiasi altra forma di pubblicazione sui media. Inoltre, confermi che le informazioni contenute in questa applicazione sono vere e corrette."
      url: "#!"
    - text: "Accetti che il comitato organizzatore non possa essere reso responsabile per il contenuto di qualsiasi discorso, poster, workshop, escursioni o attività simili."
      url: "#!"
    - text: "Accetti che, in caso di cancellazione da parte di un partecipante, il Comitato Organizzatore fornisca un rimborso solo se è possibile trovare un sostituto per lo studente. In nessun caso verranno rimborsate le quote associative. Se dovesse essere approvato un rimborso, il Comitato Organizzatore tratterrà un totale di € 10 dalla registrazione come contributo alle spese dell'evento. Tutte le decisioni sugli aspetti finanziari dell'evento dovranno essere approvate dall'intero Comitato Organizzatore."
      url: "#!"
    - text: "I presenti termini e condizioni sono regolati dalle leggi della Repubblica Italiana."
      url: "#!"

